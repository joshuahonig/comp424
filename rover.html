<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rover.css">
    <title>Rover</title>
</head>

<body>
    <div class="intro">
        <h1>Nasa API Project</h1>
        <nav>
            <a href="rover.html">Home</a>
            <a href="about.html">About</a>
            <a id="link" href="search.html">Search</a>
        </nav>
    </div>

    <main id="content">
        <figure class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/NASA_Mars_Rover.jpg/1920px-NASA_Mars_Rover.jpg"
                alt="opportunity rover" id="opportunity">
            <figcaption>Opportunity</figcaption>

            <form action="search.html" method="GET" id="opportunityForm" data-visible="false">
                <select name="roverSelect1">
                    <option value="opportunity">Opportunity</option>
                </select>
                <select name="camSelect1">
                    <option value="FHAZ" id="camSelectFHAZ">Front Hazard Avoidance Camera</option>
                    <option value="RHAZ" id="camSelectRHAZ">Rear Hazard Avoidance Camera</option>
                    <option value="NAVCAM" id="camSelectNAVCAM">Navigation Camera</option>
                    <option value="PANCAM" id="camSelectPANCAM">Panoramic Camera</option>
                    <option value="MINITES" id="camSelectMINITES">Miniature Thermal Emission Spectrometer</option>
                </select>
                <label for="searchDate">Search Date:</label>
                <input type="date" id="searchDate1" name="searchDate1" value="" min="2020-01-01" max="2024-10-03">
                <button type="submit">Search</button>
            </form>
        </figure>

        <figure class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/KSC-03PD-0786.jpg/2560px-KSC-03PD-0786.jpg"
                alt="spirit rover" id="spirit">
            <figcaption>Spirit</figcaption>

            <form action="search.html" method="GET" id="spiritForm" data-visible="false">
                <select name="roverSelect2">
                    <option value="spirit">Spirit</option>
                </select>
                <select name="camSelect2">
                    <option value="FHAZ" id="camSelectFHAZ">Front Hazard Avoidance Camera</option>
                    <option value="RHAZ" id="camSelectRHAZ">Rear Hazard Avoidance Camera</option>
                    <option value="NAVCAM" id="camSelectNAVCAM">Navigation Camera</option>
                    <option value="PANCAM" id="camSelectPANCAM">Panoramic Camera</option>
                    <option value="MINITES" id="camSelectMINITES">Miniature Thermal Emission Spectrometer</option>
                </select>
                <label for="searchDate">Search Date:</label>
                <input type="date" id="searchDate2" name="searchDate2" value="2024-09-24" min="" max="">
                <button type="submit">Search</button>
            </form>
        </figure>

        <figure class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/NASA_Mars_Rover.jpg/1920px-NASA_Mars_Rover.jpg"
                alt="curiosity rover" id="curiosity">
            <figcaption>Curiosity</figcaption>

            <form action="search.html" method="GET" id="curiosityForm" data-visible="false">
                <select name="roverSelect3">
                    <option value="curiosity">Curiosity</option>
                </select>
                <select name="camSelect3">
                    <option value="FHAZ" id="camSelectFHAZ">Front Hazard Avoidance Camera</option>
                    <option value="RHAZ" id="camSelectRHAZ">Rear Hazard Avoidance Camera</option>
                    <option value="MAST" id="camSelectMAST">Mast Camera</option>
                    <option value="CHEMCAM" id="camSelectCHEMCAM">Chemistry and Camera Complex</option>
                    <option value="MAHLI" id="camSelectMAHLI">Mars Hand Lens Imager</option>
                    <option value="MARDI" id="camSelectMARDI">Mars Descent Imager</option>
                    <option value="NAVCAM" id="camSelectNAVCAM">Navigation Camera</option>
                </select>
                <label for="searchDate">Search Date:</label>
                <input type="date" id="searchDate3" name="searchDate3" value="2024-09-24" min="" max="">
                <button type="submit">Search</button>
            </form>
        </figure>

        <figure class="container">
            <img src="https://imagecache.jpl.nasa.gov/images/edu/system/resources/detail_files/24804_1-PIA23764-RoverNamePlateonMars-web-640x350.jpg"
                alt="perseverance rover" id="perseverance">
            <figcaption>Perseverance</figcaption>

            <form action="search.html" method="GET" id="perseveranceForm" data-visible="false">
                <select name="roverSelect4">
                    <option value="perseverance">Perseverance</option>
                </select>
                <select name="camSelect4">
                    <option value="FHAZ" id="camSelectFHAZ">Front Hazard Avoidance Camera</option>
                    <option value="RHAZ" id="camSelectRHAZ">Rear Hazard Avoidance Camera</option>
                    <option value="MAST" id="camSelectMAST">Mast Camera</option>
                    <option value="CHEMCAM" id="camSelectCHEMCAM">Chemistry and Camera Complex</option>
                    <option value="MAHLI" id="camSelectMAHLI">Mars Hand Lens Imager</option>
                    <option value="MARDI" id="camSelectMARDI">Mars Descent Imager</option>
                    <option value="NAVCAM" id="camSelectNAVCAM">Navigation Camera</option>
                </select>
                <label for="searchDate">Search Date:</label>
                <input type="date" id="searchDate4" name="searchDate4" value="2024-09-24" min="" max="">
                <button type="submit">Search</button>
            </form>
        </figure>
    </main>


    <footer>
        <p>Â© <span id="year"></span> All rights reserved.</p>
    </footer>

    <script src="js/oppRover.js"></script>
    <script src="js/spiritRover.js"></script>
    <script src="js/curiosityRover.js"></script>
    <script src="js/perseveranceRover.js"></script>
    <script>
        // Set the current year in the footer
        document.getElementById("year").textContent = new Date().getFullYear();

        let link = document.getElementById("link");
        // Add a click event listener to the link
        link.addEventListener("click", function () {
            // Clear multiple fields
            localStorage.removeItem("rover");
            localStorage.removeItem("camera");
            localStorage.removeItem("date");
        });
    </script>

</body>

</html>
