<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page-title" content="APOD">
    <title>APOD</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="navbar" id="navbar"></header>
    <main id="content" class="content apod">
        <section id="imageDisplay">
            <div id="apodContainer" style="display: none;">
                <h2 id="apodTitle"></h2>
                <img id="apodImage" alt="Astronomy Picture of the Day">
            </div>
            <div id="noresults" style="display: none;">
                <img id="apodImage" src="/img/notFound.png" alt="Not Found">
            </div>
        </section>
    </main>
    <main class="content apod" style="padding-top: 0px">
        <section class="apodCol apodDummy"></section>
        <section class="apodCol apodRight">
            <p id="apodExplanation"></p>
        </section>
        <section class="apodCol apodRight">            
            <form action="#" id="apodForm">
                <label for="searchDate">Select Date:</label>
                <input type="date" id="searchDate" name="searchDate" required>
                <button type="button">Search</button>
            </form>
        </section>
        <section class="apodCol apodDummy"></section>
    </main>

    <footer id="footer"></footer>

    <script src="/js/apod.js"></script>
    <script src="/js/app.js"></script>
    <div id="fullscreenImageViewer" onclick="this.style.display='none';"></div>
</body>

</html>
